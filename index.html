<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Atividade ChartJS </title>
        <link rel="stylesheet" href="css/estilos.css">
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    </head>
    <body>
        <header>
            <section class="container">
                <h1> Atividade ChartJS </h1>
            </section>
        </header>

        <main>
            <section class="container">
                <section class="grafico">
                    <h1> Temperatura e Umidade da SPTech </h1>
                    <canvas id="graficoLinhas"></canvas>
                </section>
                <section class="grafico">
                    <h1> Temperatura e Umidade Média da SPTech </h1>
                    <canvas id="graficoBarras"></canvas>
                </section>
            </section>
        </main>

        <footer>
            <section class="container">
                <p> &copy; Fernando - 2025 </p>
            </section>
        </footer>
    </body>

    <script>
        const labelsLinha = [
            '12:00',
            '13:00',
            '14:00',
            '15:00',
            '16:00',
            '17:00'
        ];

        const labelsBarra = [
            'Janeiro',
            'Fevereiro',
            'Março',
            'Abril',
            'Maio',
            'Junho'
        ];

        const dataLinha = {
            labels: labelsLinha,
            datasets: [{
                    label: 'Temperatura',
                    backgroundColor: '#ff0000',
                    borderColor: '#ff0000',
                    data: [30, 29, 28, 25, 22, 23]
                }, 
                {
                    label: 'Umidade',
                    backgroundColor: '#0000ff',
                    borderColor: '#0000ff',
                    data: [80, 82, 80, 85, 80, 83]
                }
            ]
        };

        const dataBarra = {
            labels: labelsBarra,
            datasets: [{
                    label: 'Temperatura Média',
                    backgroundColor: '#ff0000',
                    borderColor: '#ff0000',
                    data: [22, 24, 27, 23, 20, 18]
                }, 
                {
                    label: 'Umidade Média',
                    backgroundColor: '#0000ff',
                    borderColor: '#0000ff',
                    data: [90, 89, 93, 87, 88, 82]
                }
            ]
        };

        const configLinha = {
            type: 'line',
            data: dataLinha,
            options: {}
        }

        const configBarra = {
            type: 'bar',
            data: dataBarra,
            options: {}
        }

        const graficoLinhas = new Chart(
            document.getElementById('graficoLinhas'),
            configLinha
        );

        const graficoBarras = new Chart(
            document.getElementById('graficoBarras'),
            configBarra
        );

    </script>
</html>
